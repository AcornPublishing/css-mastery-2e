<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>CSS Image Maps</title><style type="text/css">#pic {  width: 500px;  height: 333px;  position: relative;}#pic ul {  margin: 0;  padding: 0;  list-style: none;}#pic a {  position: absolute;  width: 70px;  height: 70px;  text-indent: -1000em;}#pic a:hover {  border: 1px solid #fff;}#pic .nara a {  top: 130px;  left: 95px;}#pic .jely a {  top: 115px;  left: 230px;}#pic .daybreaker a {  top: 115px;  left: 323px;}<!----></style></head><body><div id="pic"><img src="images/cdk.jpg" width="500" height="333" alt="Richard, Andy and Jeremy" /><ul><li class="nara"><a href="http://www.naradesign.com/" title="Nara Design">Nara Design</a></li><li class="jely"><a href="http://jely.egloos.com/" title="Jely">Jely</a></li><li class="daybreaker"><a href="http://www.daybreaker.pe.kr/" title="Daybreaker">Daybreaker</a></li></ul></div></body></html>
